<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
<table class="table table-bordered table-hover">
    <thead class="table table-header">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Phone</th>
            <th>Reports To</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.title}"></td>
        <td th:text="${e.phone}"></td>
        <td th:text="${e.reportsToFirstName + ' ' + e.reportsToLastName}"></td>
        <td></td>
    </tr>

    </tbody>
</table>
<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
