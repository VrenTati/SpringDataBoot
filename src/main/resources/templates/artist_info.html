<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info about artist</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
<h1 th:text="'Info about ' + ${artist.name}"></h1>
<table class="table table-hover table-bordered">
    <thead class="table-header table-dark">
    <tr>
        <th>#</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${artist.albums}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.title}"></td>
    </tr>
    </tbody>
</table>
<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
